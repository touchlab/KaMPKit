name: KaMPKit-iOS

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**.md"
      - "*.png"
      - docs
      - app

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build
        run: ./gradlew :shared:iosX64Test

      - name: Build
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: ios/KaMPKitiOS.xcworkspace
          scheme: KaMPKitiOS
          destination: name=iPhone 8
          sdk: iphoneos
          configuration: Debug
          action: build



